<div class="post">
  <div class="post-heading">
    <div class="post-title">
      {{p.subject}}
    </div>

    <div class="post-date">
      {{p.created.strftime("%b %d, %Y")}}
    </div>
  </div>

  <div class="post-content">
    {{p._render_text | safe}}
    <br><br>
  </div>
  <div class="like-count">
  Likes:  {{p.get_likes_count()}} 
  </div>
  <div class="comment-count">
  Comments: {{p.count_comments()}}
</div>
